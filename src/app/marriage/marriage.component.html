<h3>Marriage Data </h3>
<form action="">
    <table>
        <tr>
            <td>
                <label for="">Marriage Before : </label>
            </td>
            <td>
                <mat-radio-group  [(ngModel)]='personData.marriedBefore'>
                    <mat-radio-button class="example-margin" value="y">Yes</mat-radio-button>
                    <mat-radio-button class="example-margin" value="n">No</mat-radio-button>
                </mat-radio-group>
            </td>
            <td><button>add row</button></td>
        </tr>
        <tr>
            <td><button mat-button type="button" (click)="back()">Back</button></td>
            <td><button mat-button type="button" (click)="next()">Next</button></td>
        </tr>
    </table>
</form>
