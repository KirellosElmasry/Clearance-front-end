<h3>Clearance Data</h3>
<mat-card>

    <mat-list>
        <mat-list-item>
            <mat-label class="labelText">refNo - رقم  : </mat-label>
            <mat-label class="labelValue"> {{this.clearanceData.refNo}} </mat-label>
        </mat-list-item>

        <mat-list-item>
            <mat-label class="labelText">job -  العمل: </mat-label>
            <mat-label class="labelValue"> {{this.clearanceData.job}} </mat-label>
        </mat-list-item>
        <mat-list-item>
            <mat-label class="labelText">From church - من كنيسه : </mat-label>
            <mat-label class="labelValue"> {{this.clearanceData.fromChurch}} </mat-label>
        </mat-list-item>

        <mat-list-item>
            <mat-label class="labelText">social Status - الحاله الاجتماعيه : </mat-label>
            <mat-label class="labelValue"> {{this.clearanceData.socialStatus}} </mat-label>
        </mat-list-item>
        <button mat-button type="button" (click)="back()" >Back</button>
    </mat-list>


</mat-card>
