<h3>Personal Data 1</h3>
<mat-card>
  <form (ngSubmit)="next()" #f="ngForm">
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Emerates ID - رقم الهويه</mat-label>
          <input
            matInput
            name="eid"
            type="text"
            id="eid"
            required
            class="label"
            [readonly]="true"
            [(ngModel)]="clearances.emirateId"
            #eid="ngModel"
          />
        </mat-form-field>

        <!-- <div class="error" *ngIf="eid.errors?.required">
          EID is required.
        </div> -->
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <mat-label>Name - الاسم الثلاثي</mat-label>

          <input
            matInput
            type="text"
            name="name"
            required
            class="label"
            [(ngModel)]="personData.name"
            #name="ngModel"            
          />
        </mat-form-field>

        <!-- <div class="error" *ngIf="name.errors?.required">
          Required field.
        </div> -->
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Birth Date - تاريخ الميلاد</mat-label>

          <input
            matInput
            type="date"
            name="birthDate"
            [(ngModel)]="personData.birthDate"
            matInput
            required
            #birthDate="ngModel"
          />
        </mat-form-field>
        <!-- <div class="error" *ngIf="birthDate.errors?.required">
          Required field.
        </div> -->
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Place Of Birth - مكان الميلاد </mat-label>

          <input
            matInput
            name="placeOfBirth"
            type="text"
            class="label"
            [(ngModel)]="personData.birthLocation"
            required
            #placeOfBirth="ngModel"
          />
        </mat-form-field>
        <!-- <div class="error" *ngIf="placeOfBirth.errors?.required">
          Required field.
        </div> -->
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Baptism Date - تاريخ العماد</mat-label>

          <input
            matInput
            type="date"
            name="baptism"
            [(ngModel)]="personData.baptism"
            matInput            
            #baptismDate="ngModel"
          />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-label>place Of Baptism - مكان العماد</mat-label>

          <input
            matInput
            name="placeOfBaptism"
            type="text"
            class="label"
            [(ngModel)]="personData.baptismPlace"
            #placeOfBaptism="ngModel"
          />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-label>education Qualification -المؤهل</mat-label>

          <input
            matInput
            name="edQualification"
            type="text"
            class="label"
            [(ngModel)]="personData.education"
            required
            #edQualification="ngModel"
          />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Graduation Date تاريخ التخرج</mat-label>

          <input
            matInput
            type="date"
            name="graduateDate"
            [(ngModel)]="personData.educationDate"
            matInput
            #graduateDate="ngModel"
          />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-label>Upload Picture </mat-label>
        <input required type="file" (change)="onFileChanged($event)"/>
      </mat-list-item>
      <mat-list-item *ngIf="!clearancefromPrev">
        <button mat-button type="submit" [disabled]="!f.valid">Next</button>
      </mat-list-item>
    </mat-list>
  </form>
  <label class="required-field"  *ngIf="!f.valid && !clearancefromPrev">* Indicates required field.</label></mat-card>
